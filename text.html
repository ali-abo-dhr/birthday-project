<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized Birthday Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- SweetAlert2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" id="birthdayCard">
      <div class="card-image">
        <img
          src="https://images.greetingsisland.com/images/cards/birthday/previews/another-year-older-45614.jpeg?auto=format,compress&w=699"
          alt="Birthday Celebration"
        />
      </div>
      <div class="card-header">
        <h1 id="greeting">🎉 Happy Birthday! 🎂</h1>
      </div>
      <div class="card-body">
        <p id="message">Let's make your birthday extra special!</p>
      </div>
      <div class="card-footer">
        <p>🎈 Enjoy your day to the fullest! 🎈</p>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
